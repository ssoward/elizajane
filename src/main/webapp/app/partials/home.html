<div>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div class="row">
    <div class="form-group col-sm-2">
        <select id="select-position2" class="selectpicker form-control"
                ng-model="word.level"
                ng-change="fetchList()"
                ng-options="level.value as level.name for level in levels">
            <option style="display:none" value="">Select Level</option>
        </select>
    </div>
    <div ng-if="currentWord">
        <div class="">Done: {{index}}</div>
        <div class="">Left: {{left}}</div>
    </div>
</div>
<div class="table-responsive" ng-if="currentWord">
    <div class="row">
        <div class="col-sm-10">
            <button class="elizas-words" ng-click="nextWord()" value="">{{currentWord}}</button>
        </div>
    </div>
</div>
